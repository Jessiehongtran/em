<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Mulish:wght@300&family=Nunito:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
        }
        .wrapper {
            width: 100%;
            max-width: 1100px;
            padding: 60px 20px;
        }
        .session-content {
            display: flex;
        }
        .each-story {
            width: 270px;
            border-radius: 6px;
            padding: 20px;
            margin: 10px 20px;
        }
        .empathy-story {
            border: 1px solid #D6A2FE;
            color: #151118;
        }
        .empathy {
            color: #BA62FC;
        }
        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: contain;
        }

        .brief {
            height: 60px;
            margin: 0;
        }

        .title {
            margin: 10px 0;
            height: 50px;
        }

        .arrow {
            display: flex;
            justify-content: flex-end;
            color:#151118;
            text-decoration: none;
        }

        .fa-arrow-right {
            cursor: pointer;
        }

        .fa-arrow-right:hover {
            color: #BA62FC;
        }
    </style>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="session">
                    <h2 class="session-title empathy">Empathy</h2>
                    <div class="session-content">
                        
                    </div>
                </div>
            </div>
        </div>
        <script type="module">
            import { empathy_stories } from './empathy_stories.js';
            const sessionContent = document.getElementsByClassName('session-content')[0];

            for (let story of empathy_stories) {
                const eachStory = document.createElement('div');
                eachStory.setAttribute('class', 'each-story empathy-story');
                sessionContent.appendChild(eachStory);

                const thumbnail = document.createElement('img');
                thumbnail.setAttribute('class', 'thumbnail')
                thumbnail.src= story.thumbnail;
                eachStory.appendChild(thumbnail);
            
                const title = document.createElement('h3');
                title.setAttribute('class', 'title');
                title.innerHTML = story.title;
                eachStory.appendChild(title);

                const brief = document.createElement('p');
                brief.setAttribute('class', 'brief');
                brief.innerHTML = story.description_short;
                eachStory.appendChild(brief);

                const arrow = document.createElement('a');
                arrow.href = `story.html?id=${story.id}`
                arrow.setAttribute('class', 'arrow');
                arrow.innerHTML = '<i class="fas fa-arrow-right"></i>'
                eachStory.appendChild(arrow);
            }
            console.log(empathy_stories);
        </script>
    </body>
</html>
